<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsViewDlg" widgetVar="TipoUsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoUsTitle}">
            <h:form id="TipoUsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoUsLabel_idTipo}"/>
                        <h:outputText value="#{tipoUsController.selected.idTipo}" title="#{bundle.ViewTipoUsTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoUsLabel_nombreTipo}"/>
                        <h:outputText value="#{tipoUsController.selected.nombreTipo}" title="#{bundle.ViewTipoUsTitle_nombreTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoUsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
