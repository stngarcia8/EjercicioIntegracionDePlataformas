<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocViewDlg" widgetVar="TipoDocViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDocTitle}">
            <h:form id="TipoDocViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDocLabel_idTipoDoc}"/>
                        <h:outputText value="#{tipoDocController.selected.idTipoDoc}" title="#{bundle.ViewTipoDocTitle_idTipoDoc}"/>
                        <h:outputText value="#{bundle.ViewTipoDocLabel_nombreTipoDocumento}"/>
                        <h:outputText value="#{tipoDocController.selected.nombreTipoDocumento}" title="#{bundle.ViewTipoDocTitle_nombreTipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDocViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
