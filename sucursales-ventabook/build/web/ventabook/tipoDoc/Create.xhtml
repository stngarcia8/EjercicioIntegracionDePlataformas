<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocCreateDlg" widgetVar="TipoDocCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDocTitle}">
            <h:form id="TipoDocCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoDocLabel_idTipoDoc}" for="idTipoDoc" />
                        <p:inputText id="idTipoDoc" value="#{tipoDocController.selected.idTipoDoc}" title="#{bundle.CreateTipoDocTitle_idTipoDoc}" required="true" requiredMessage="#{bundle.CreateTipoDocRequiredMessage_idTipoDoc}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocLabel_nombreTipoDocumento}" for="nombreTipoDocumento" />
                        <p:inputText id="nombreTipoDocumento" value="#{tipoDocController.selected.nombreTipoDocumento}" title="#{bundle.CreateTipoDocTitle_nombreTipoDocumento}" required="true" requiredMessage="#{bundle.CreateTipoDocRequiredMessage_nombreTipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocController.create}" value="#{bundle.Save}" update="display,:TipoDocListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDocCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoDocCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
