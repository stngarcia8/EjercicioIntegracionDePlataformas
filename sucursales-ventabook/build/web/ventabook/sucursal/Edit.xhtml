<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalEditDlg" widgetVar="SucursalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSucursalTitle}">
            <h:form id="SucursalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSucursalLabel_idSucursal}" for="idSucursal" />
                        <p:inputText id="idSucursal" value="#{sucursalController.selected.idSucursal}" title="#{bundle.EditSucursalTitle_idSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idSucursal}"/>
                        <p:outputLabel value="#{bundle.EditSucursalLabel_nombreSucursal}" for="nombreSucursal" />
                        <p:inputText id="nombreSucursal" value="#{sucursalController.selected.nombreSucursal}" title="#{bundle.EditSucursalTitle_nombreSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_nombreSucursal}"/>
                        <p:outputLabel value="#{bundle.EditSucursalLabel_direccionSucursal}" for="direccionSucursal" />
                        <p:inputText id="direccionSucursal" value="#{sucursalController.selected.direccionSucursal}" title="#{bundle.EditSucursalTitle_direccionSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_direccionSucursal}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.update}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SucursalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
