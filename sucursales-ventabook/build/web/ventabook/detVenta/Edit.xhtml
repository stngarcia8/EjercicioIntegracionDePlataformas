<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetVentaEditDlg" widgetVar="DetVentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetVentaTitle}">
            <h:form id="DetVentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetVentaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detVentaController.selected.cantidad}" title="#{bundle.EditDetVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetVentaLabel_libro}" for="libro" />
                        <p:selectOneMenu id="libro" value="#{detVentaController.selected.libro}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_libro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{libroController.itemsAvailableSelectOne}"
                                           var="libroItem"
                                           itemValue="#{libroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetVentaLabel_venta}" for="venta" />
                        <p:selectOneMenu id="venta" value="#{detVentaController.selected.venta}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_venta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="ventaItem"
                                           itemValue="#{ventaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detVentaController.update}" value="#{bundle.Save}" update="display,:DetVentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetVentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetVentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
