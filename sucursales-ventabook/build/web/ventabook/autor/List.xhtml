<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Lista de autores."></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AutorListForm">
                <p:panel header="Lista de autores">
                    <p:dataTable id="datalist" value="#{autorController.items}" var="item"
                                 selectionMode="single" selection="#{autorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAutor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column headerText="Id" sortBy="#{item.idAutor}" styleClass="header">
                            <h:outputText value="#{item.idAutor}"/>
                        </p:column>
                        <p:column headerText="Nombre autor" sortBy="#{item.nombreAutor}" filterBy="#{item.nombreAutor}" styleClass="header">
                            <h:outputText value="#{item.nombreAutor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear nuevo autor" actionListener="#{autorController.prepareCreate}" update=":AutorCreateForm" oncomplete="PF('AutorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver autor" update=":AutorViewForm" oncomplete="PF('AutorViewDialog').show()" disabled="#{empty autorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar autor" update=":AutorEditForm" oncomplete="PF('AutorEditDialog').show()" disabled="#{empty autorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar autor" actionListener="#{autorController.destroy}" update=":growl,datalist" disabled="#{empty autorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
