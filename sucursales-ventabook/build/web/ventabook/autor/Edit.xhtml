<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorEditDlg" widgetVar="AutorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar autor.">
            <h:form id="AutorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorController.selected != null}">
                        <p:outputLabel value="Nombre autor" for="nombreAutor" />
                        <p:inputText id="nombreAutor" value="#{autorController.selected.nombreAutor}" title="#{bundle.EditAutorTitle_nombreAutor}" required="true" requiredMessage="#{bundle.EditAutorRequiredMessage_nombreAutor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.update}" value="Grabar cambios" update="display,:AutorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AutorEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="AutorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
