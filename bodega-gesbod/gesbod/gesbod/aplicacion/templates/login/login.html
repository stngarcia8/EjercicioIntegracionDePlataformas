{% extends 'base.html' %}
{% load static %}

{% block titleHead %}
<title>GesBod - Inicio de sesión.</title>
{% endblock %}

{% block contenido %}

  <form class="form-horizontal" role="form" method="post">
      <p class="text-center">
          <img class="mb-4" src="{% static 'img/login.png' %}" alt="" width="72" height="72" />
          <h1 class="h1 mb-3 font-weight-normal text-center">Iniciar sesión.</h1>
        </p>
    {% csrf_token %}

    {% for field in form.visible_fields %}
      <div class="form-group">
          <label class="control-label col-sm-2" for="{{ field.name }}">{{ field.label_tag }}:</label>
          {{ field }}
      </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>

{% endblock %}
